<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Forgot Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mb-4">Password dimenticata</h1>
            <form action="/passwordForgot" method="post" class="border p-4 rounded shadow">
                <p class="text-center mt-4">
                    Se hai dimenticato la password, inserisci qui il tuo indirizzo email.
                    Ti verranno fornite le istruzioni necessarie al ripristino.
                </p>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Indirizzo email" required>
                </div>

                <div th:if="${error}" class="alert alert-danger mt-2">
                    <p th:text="${error}">Errore generico.</p>
                </div>

                <div th:if="${success}" class="alert alert-success mt-2">
                    <p th:text="${success}">Success generico.</p>
                </div>

                <button type="submit" class="btn btn-primary w-100">Verifica</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
