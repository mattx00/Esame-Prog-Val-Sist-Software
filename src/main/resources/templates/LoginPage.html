<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mb-4">Login</h1>
                <form action="/login" method="post" class="border p-4 rounded shadow">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome utente:</label>
                        <input type="text" class="form-control" id="username" name="username" th:value="${username}" required>
                    </div>

                    <div th:if="${usernameChecked}" class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div th:if="${error}" class="alert alert-danger mt-2">
                        <p th:text="${error}">Errore generico.</p>
                    </div>

                    <div th:if="${success}" class="alert alert-success mt-2">
                        <p th:text="${success}">Success generico.</p>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" th:text="${usernameChecked} ? 'Login' : 'Avanti'"></button>
                    <a href="/passwordForgot" class="link-secondary mt-4">Hai dimenticato la tua password?</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
